<h2 id="help-keyboard-shortcuts">Keyboard shortcuts</h2>
<div class="kbd-entry"><b class="kbd" style="font-family: initial">←</b> Move to the previous entry on a timeline</div>
<div class="kbd-entry"><b class="kbd" style="font-family: initial">→</b> Move to the next entry on a timeline</div>
<br />
<div class="kbd-entry"><b class="kbd">i</b> Step back</div>
<div class="kbd-entry"><b class="kbd">j</b> Step out</div>
<div class="kbd-entry"><b class="kbd">k</b> Step into</div>
<div class="kbd-entry"><b class="kbd">l</b> Step over</div>
<br />
<div class="kbd-entry"><b class="kbd">/</b> Find method calls</div>
